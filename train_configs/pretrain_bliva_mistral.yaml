
model:
  arch: pretrain_bliva_mistral 
  model_type: mistral7b
  load_finetuned: False
  load_pretrained: True

  pretrained: "https://storage.googleapis.com/sfr-vision-language-research/LAVIS/models/InstructBLIP/instruct_blip_vicuna7b_trimmed.pth"
  # finetuned: ""

  # vit encoder
  image_size: 224
  drop_path_rate: 0
  use_grad_checkpoint: False
  vit_precision: "fp16"
  freeze_vit: True 

  # Q-Former
  num_query_token: 32

  # path to Vicuna checkpoint
  llm_model: "mistralai/Mistral-7B-Instruct-v0.2"

  # generation configs
  prompt: ""

datasets:      
  llava_pretrain: 
    vis_processor:
        train:
          name: "blip_image_train"
          image_size: 224
    text_processor:
        train:
          name: "blip_caption"

run:
  #runner: runner_iter

  task: image_text_pretrain
  # optimizer
  lr_sched: "linear_warmup_cosine_lr"
  init_lr: 1e-5
  min_lr: 0
  warmup_lr: 1e-8

  weight_decay: 0.05
  max_epoch: 3 
  accum_grad_iters: 1

  batch_size_train: 10
  batch_size_eval: 1 
  num_workers: 8 
  warmup_steps: 1000

  seed: 42
  output_dir: "output/pretrain_bliva_owl_mistral_558k_on_instruct_model_2_projection_layers/"

  amp: True
  resume_ckpt_path: null

  evaluate: False 
  train_splits: ["train"]

  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: True

