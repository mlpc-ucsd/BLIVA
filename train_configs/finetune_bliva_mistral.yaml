run:
  # runner: runner_iter

  task: image_text_pretrain
  # optimizer
  lr_sched: "linear_warmup_cosine_lr"
  init_lr: 1e-5
  min_lr: 0
  warmup_lr: 1e-8
  accum_grad_iters: 1

  weight_decay: 0.05
  max_epoch: 2 

  max_iters: 200000 
  # iters_per_inner_epoch: 100000 

  batch_size_train: 4
  batch_size_eval: 1 
  num_workers: 8
  warmup_steps: 1000

  seed: 42
  output_dir: "output/finetuned_bliva_mistral_on_instruct/"
  
  amp: True
  resume_ckpt_path: null

  evaluate: False 
  train_splits: ["train"]

  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: True

